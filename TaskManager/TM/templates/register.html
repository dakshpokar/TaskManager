<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Register - Task Manager</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>
<script type="text/javascript">
  function fillingFunction(){
      document.getElementById("id_id").value = Math.floor(Date.now() / 1000);
  }
  function Validations(){
    var a = document.getElementById("RepeatPassword").value
    var b = document.getElementById("Password").value
    var error = document.getElementById("error")
    if(a != b){
      error.style.display = "block"
      return false;
    }
  }
</script>
<body class="bg-gradient-primary" onload="fillingFunction()">

  <div class="container">
      <div class="row w-100" style="justify-content: center; margin-top: 3%;">
          <div class="col"></div>
          <div align="center" class="col">
            <img src="{% static 'img/logo.png' %}"/>
          </div>
          <div class="col"></div>
        </div>
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image" style="background: url({% static 'img/register.jpg' %}); background-position: center; background-size: cover;"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                
              </div>
              <div id="error" style="display:none" class="alert alert-danger" role="alert">
                Passwords do not match!
              </div>
              <form method="post" class="user" onsubmit="return Validations()" enctype="multipart/form-data">
                  {% csrf_token %}
                  <span style="display:none">{{ form.id }}</span>
                  
                <div class="form-group row">

                  <div class="col-sm-6 mb-3 mb-sm-0">
                    {{ form.first_name }}
                  </div>
                  <div class="col-sm-6">
                    {{ form.last_name }}
                  </div>
                </div>
                <div class="form-group">
                  {{ form.email }}
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    {{ form.password }}
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="RepeatPassword" placeholder="Repeat Password">
                  </div>
                </div>
                
                {{  form.profile_picture  }}
                <button class="btn btn-primary btn-user btn-block">
                  Register Account
                </button>
                
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="../forgot-password/">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="../login">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
